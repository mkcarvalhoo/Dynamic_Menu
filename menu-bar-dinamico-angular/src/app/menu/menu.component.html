<div class="container" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand icon-bar" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item {{item.active}}" (click)="itemAtivo(item)" [ngClass]="{'dropdown':item.submenu && item.submenu.length}" *ngFor="let item of itensMenu">
            <span *ngIf="!item.submenu">
              <a class="nav-link" href="{{item.sref}}" id="{{item.id}}">{{ item.text }} <span class="sr-only">(current)</span></a>
            </span> 
            <span *ngIf="item.submenu && item.submenu.length">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ item.text }}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="{{submenu.sref}}" id="{{submenu.id}}" *ngFor="let submenu of item.submenu">{{submenu.text}}</a>  
                  </div>
            </span>
          </li>
        
        </ul>
      </div>
    </nav>
  
  </div>
